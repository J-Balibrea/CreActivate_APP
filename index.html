<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreActivate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content" id="welcome-clickable">
            <h2 class="welcome-title">Bienvenido a</h2>
            <img src="logo.png" alt="CreActivate Logo" class="logo">
            <p class="continue-text">Pulse para continuar...</p>
        </div>
    </div>

    <!-- Pantalla principal -->
    <div id="main-screen" class="screen">
        <div class="main-content">
            <img src="logo.png" alt="CreActivate Logo" class="main-logo">
            
            <div class="main-options">
                <button id="general-mode" class="mode-button square">
                    <i class="fas fa-brain"></i>
                    <span>Modo General</span>
                </button>
                <button id="specific-mode" class="mode-button square">
                    <i class="fas fa-map-signs"></i>
                    <span>Modo Específico</span>
                </button>
            </div>
            
            <div class="config-container">
                <button id="config-button" class="config-button">
                    <span>Configuración</span>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modo General -->
    <div id="general-mode-screen" class="screen general-mode">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <button id="general-mode-title" class="mode-title">
                <i class="fas fa-brain"></i>
                <span>Modo General</span>
            </button>
        </div>
        <div class="mode-content">
            <p class="mode-description">¡Tú eliges cómo trabajar!</p>
            
            <button class="option-button" id="training-option">
                <i class="fas fa-dumbbell"></i>
                <div class="option-text">
                    <h3>Entrenamiento</h3>
                    <p>Módulo de Neurofeedback centrado en el entrenamiento para acceder voluntariamente al estado 'Cre-Activo'.</p>
                </div>
            </button>
            
            <button class="option-button" id="free-exploration-option">
                <i class="fas fa-compass"></i>
                <div class="option-text">
                    <h3>Exploración Libre</h3>
                    <p>Acceso a recursos creativos sin guía específica</p>
                </div>
            </button>
            
            <button class="option-button" id="random-inspiration-option">
                <i class="fas fa-lightbulb"></i>
                <div class="option-text">
                    <h3>Inspiración Aleatoria</h3>
                    <p>Generación espontánea de estímulos creativos (metáforas, imágenes, sonidos) mediante IA</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Exploración Libre -->
    <div id="free-exploration-screen" class="screen general-mode">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h3>Exploración Libre</h3>
        </div>
        <div class="mode-content">
            <button class="option-button" id="relaxation-option">
                <i class="fas fa-spa"></i>
                <div class="option-text">
                    <h3>Relajación</h3>
                    <p>Toma un respiro del mundo.</p>
                </div>
            </button>
            
            <button class="option-button" id="creative-stimulation-option">
                <i class="fas fa-magic"></i>
                <div class="option-text">
                    <h3>Estimulación Creativa</h3>
                    <p>¡Busquemos ideas!</p>
                </div>
            </button>
            
            <div style="margin-top: auto">
                <div class="toggle-option">
                    <span>Asistente inteligente</span>
                    <label class="toggle">
                        <input type="checkbox" id="ai-assistant-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-question-circle info-icon" id="ai-assistant-info"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Modo Específico -->
    <div id="specific-mode-screen" class="screen specific-mode">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <button id="specific-mode-title" class="mode-title">
                <i class="fas fa-map-signs"></i>
                <span>Modo Específico</span>
            </button>
        </div>
        <div class="mode-content">
            <p class="mode-description">Te guiaré durante todo el proceso.</p>
            
            <button class="option-button" id="complete-program-option">
                <i class="fas fa-clipboard-list"></i>
                <div class="option-text">
                    <h3>Programa Creativo Completo</h3>
                    <p>Asistencia durante cada una de las fases del proceso creativo.</p>
                </div>
            </button>
            
            <button class="option-button" id="stage-assistance-option">
                <i class="fas fa-layer-group"></i>
                <div class="option-text">
                    <h3>Asistencia por etapa</h3>
                    <p>¿En qué paso quieres empezar?</p>
                </div>
            </button>
            
            <button class="option-button" id="specialized-assistant-option">
                <i class="fas fa-user-graduate"></i>
                <div class="option-text">
                    <h3>Asistente especializado</h3>
                    <p>Te guiaré según el tipo de tarea creativa.</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Asistencia por etapa -->
    <div id="stage-assistance-screen" class="screen">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h3>Asistencia por etapa</h3>
        </div>
        <div class="mode-content">
            <button class="option-button" id="preparation-option">
                <i class="fas fa-book-open"></i>
                <div class="option-text">
                    <h3>Preparación</h3>
                    <p>Ejercicios que fomentan concentración y activación previa del conocimiento</p>
                </div>
            </button>
            
            <button class="option-button" id="incubation-option">
                <i class="fas fa-bed"></i>
                <div class="option-text">
                    <h3>Incubación</h3>
                    <p>Actividades que inducen relajación cerebral y distracción controlada.</p>
                </div>
            </button>
            
            <button class="option-button" id="insight-option">
                <i class="fas fa-bolt"></i>
                <div class="option-text">
                    <h3>Insight</h3>
                    <p>Presentación de estímulos inesperados generados por IA para favorecer asociaciones creativas.</p>
                </div>
            </button>
        </div>
    </div>

    <!-- Asistente Especializado -->
    <div id="specialized-assistant-screen" class="screen">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h3>Asistente especializado</h3>
        </div>
        <div class="mode-content">
            <button class="option-button" id="verbal-option">
                <i class="fas fa-comment-alt"></i>
                <div class="option-text">
                    <h3>Verbal</h3>
                </div>
            </button>
            
            <button class="option-button" id="visual-option">
                <i class="fas fa-image"></i>
                <div class="option-text">
                    <h3>Visual</h3>
                </div>
            </button>
            
            <button class="option-button" id="scenic-option">
                <i class="fas fa-theater-masks"></i>
                <div class="option-text">
                    <h3>Escénica</h3>
                </div>
            </button>
            
            <button class="option-button" id="musical-option">
                <i class="fas fa-music"></i>
                <div class="option-text">
                    <h3>Musical</h3>
                </div>
            </button>
        </div>
    </div>

    <!-- Configuración -->
    <div id="config-screen" class="screen">
        <div class="mode-header">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h3>Configuración</h3>
        </div>
        <div class="mode-content">
            <button class="option-button" id="user-config">
                <i class="fas fa-user"></i>
                <div class="option-text">
                    <h3>Usuario</h3>
                </div>
            </button>
            
            <button class="option-button" id="calibration-config">
                <i class="fas fa-sliders-h"></i>
                <div class="option-text">
                    <h3>Calibrado</h3>
                    <p>Recomendable</p>
                </div>
            </button>
            
            <button class="option-button" id="advanced-config">
                <i class="fas fa-cogs"></i>
                <div class="option-text">
                    <h3>Opciones Avanzadas</h3>
                </div>
            </button>
        </div>
    </div>

    <!-- Modales -->
    <div id="ai-assistant-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p>¿Quieres que la IA participe activamente guiándote?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
